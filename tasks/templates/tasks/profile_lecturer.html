{% extends "tasks/base.html" %}
{% load static %}

{% block breadcrumbs %}
<h1 class="h3 page-title">Account</h1>
<p class="page-subtitle mb-0">Update your password</p>
{% endblock %}

{% block main_content %}
<div class="card">
  <div class="card-header">
    <h2 class="h5 mb-0">Change Password</h2>
  </div>
  <div class="card-body">
    <form action="{% url 'my_details' %}" method="post" class="tps-form-grid">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Save Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
