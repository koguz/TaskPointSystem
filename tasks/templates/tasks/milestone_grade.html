{% extends "tasks/base.html" %}
{% load static %}

{% block breadcrumbs %}
<div class="tps-view-head">
  <p class="tps-view-kicker">Lecturer Workspace</p>
  <h1 class="tps-view-title">Grade Milestone</h1>
  <p class="tps-view-subtitle">{{ milestone }}</p>
</div>
{% endblock %}

{% block main_content %}
<section class="tps-section">
  <div class="tps-section-header">
    <h2 class="tps-section-title">Team Grades</h2>
  </div>
  <div class="p-0">
    <form action="{% url 'grade_milestone' milestone.id %}" method="post">
      {% csrf_token %}
      <div class="table-responsive">
        <table class="table tps-table-clean table-hover align-middle mb-0">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col">Grade</th>
            </tr>
          </thead>
          <tbody>
            {% for k, v in grades.items %}
            <tr>
              <td>{{ k }}</td>
              <td>
                <input
                  type="number"
                  name="grade[{{ v.0 }}]"
                  value="{{ v.1 }}"
                  min="0"
                  max="100"
                  class="form-control"
                />
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="p-3 form-actions">
        <button type="submit" class="btn btn-primary">Update Grades</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
