{% extends "tasks/base.html" %}
{% load static %}

{% block menubar %}{% endblock %}

{% block main_content %}
<div class="card">
  <div class="card-header text-center">
    <h2 class="h5 mb-0">TPS Login</h2>
  </div>
  <div class="card-body">
    <form action="{% url 'login' %}" method="post" class="tps-form-grid">
      {% csrf_token %}
      <div class="form-floating">
        <input id="university-id" type="text" class="form-control" name="universityid" placeholder="University ID" />
        <label for="university-id">University ID</label>
      </div>
      <div class="form-floating">
        <input id="tps-password" type="password" class="form-control" name="tpspass" placeholder="TPS Password" />
        <label for="tps-password">TPS Password</label>
      </div>

      <button class="w-100 btn btn-primary" type="submit">Login</button>
    </form>

    {% if login_error %}
    <div class="alert alert-danger mt-3 mb-0">{{ login_error }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
