{% extends "tasks/profile.html" %} {% load static %} {% block main_content %}
<style>
  th {
    vertical-align: top;
  }

</style>
<h3 style="font-weight: 600; font-size: 22px; font-style: italic">CHANGE YOUR PASSWORD</h3><hr />
 
<div style="margin-left: 30px">
  <form action="{% url 'change_password' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form }}
      <tr
        ><td>&nbsp;</td
        ><td
          ><button
            class="btn btn-primary"
            style="float: right; background-color: #fe6b02; border-width: 0px;;"
            type="submit"
            >Save</button
          ></td
        ></tr
      >
    </table>
  </form>
</div>
<script defer>
  document.getElementById("password").className = "selected";
</script>
{% endblock%}
