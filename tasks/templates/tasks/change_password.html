{% extends "tasks/profile.html" %}
{% load static %}

{% block main_content %}
<div class="card">
  <div class="card-header">
    <h2 class="h5 mb-0">Change Password</h2>
  </div>
  <div class="card-body">
    {% if pass_error %}
    <div class="alert alert-danger">{{ pass_error }}</div>
    {% endif %}
    <form action="{% url 'change_password' %}" method="post" class="tps-form-grid">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Save Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
