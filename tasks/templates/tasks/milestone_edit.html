{% extends "tasks/base.html" %}
{% load static %}

{% block breadcrumbs %}
<div class="tps-view-head">
  <p class="tps-view-kicker">Lecturer Workspace</p>
  <h1 class="tps-view-title">Edit Milestone</h1>
  <p class="tps-view-subtitle">{{ milestone }}</p>
</div>
{% endblock %}

{% block main_content %}
<section class="tps-section">
  <div class="tps-section-header">
    <h2 class="tps-section-title">Milestone Details</h2>
  </div>
  <div class="tps-section-body">
    <form action="{% url 'edit_milestone' milestone.id %}" method="post" class="tps-form-grid">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Milestone</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
