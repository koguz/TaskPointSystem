{% extends "tasks/profile.html" %}
{% load static %}

{% block main_content %}
<div class="card">
  <div class="card-header">
    <h2 class="h5 mb-0">Email Preferences</h2>
  </div>
  <div class="card-body">
    <form action="{% url 'email' %}" method="post" class="tps-form-grid">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Save Email</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
